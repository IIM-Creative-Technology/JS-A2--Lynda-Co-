<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

    <div class="content">
        <h1 id="mainTitle">Catch your pokemons !</h1>
        <div class="buttonContainer">
        <button id="videoButton" class="buttonStart" onclick="pausing()">Pause the video</button>
        <button class="buttonStart">Get started</button>
        </div>
    </div>


    <section class = first>
        <div class="videoContainer">
            <video autoplay muted loop id="videoBack">
                <source src="/media/videoplayback.mp4" type="video/mp4">
            </video>
        </div>
    </section>
    

    <script src="/js/script.js"></script>
</body>
