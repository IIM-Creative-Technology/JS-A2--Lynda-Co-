<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main id="pokedex">
        <div id="list-pokemons">
            <div id="pokemon-cards"></div>
            <button id="btn-shiny" onclick="hideShiny()">Show shiny</button>
            <div id="div-shiny" class="none">
                
            </div>
        </div>
        <div class="div-seeMore">
            <div id="seeMorePokemon">
                <span>See more pokemon</span>
                <img src="media/pokeball.svg" alt="img-pokeball" class="img-pokeball">    
            </div>
        </div>
    </main>
    
    <script src="js/script_test.js"></script>
</body>
</html>
